<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMK Catering - İnteraktif Harita</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin:0; font-family:'Inter',sans-serif; display:flex; height:100vh; overflow:hidden; }
        #sidebar { width:380px; background:#fff; border-right:1px solid #e2e8f0; padding:24px; overflow-y:auto; }
        #map { flex:1; }
        .sehir-item { padding:14px; background:#f8fafc; margin:8px 0; border-radius:8px; cursor:pointer; font-weight:600; transition:.2s; }
        .sehir-item:hover { background:#dbeafe; transform:translateX(5px); }
        .hidden { display:none; }
        .back-btn { padding:10px 16px; background:#1e40af; color:white; border:none; border-radius:8px; cursor:pointer; margin-bottom:20px; }
        .min-pax { font-weight:700; }
    </style>
</head>
<body>

<div id="sidebar">
    <h1>YMK Catering</h1>
    <p style="color:#22c55e; font-weight:600;">İnteraktif Harita Aktif</p>
    <button class="back-btn hidden" id="backBtn">← Türkiye Geneli</button>
    
    <div id="sehir-listesi"></div>
</div>

<div id="map"></div>

<script>
    const SHEET = 'https://docs.google.com/spreadsheets/d/14v85yx696A2-5L3WWc5LTnBCwc6esA68Roh8Wo7uleI/gviz/tq?tqx=out:csv';
    let veri = [], map, currentLayer;

    const map = L.map('map').setView([39.0, 35.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);

    function temizle(str) {
        return str?.toLowerCase()
            .replace(/[ğ]/gi,'g').replace(/[ü]/gi,'u').replace(/[ş]/gi,'s')
            .replace(/[ı]/gi,'i').replace(/[ö]/gi,'o').replace(/[ç]/gi,'c')
            .replace(/[^a-z0-9]/g,'');
    }

    // Renk hesaplama
    function renkBul(limit) {
        if (limit <= 15) return "#22c55e";
        if (limit <= 50) return "#f59e0b";
        return "#ef4444";
    }

    // Şehir tıklandığında haritayı yükle
    async function sehriAc(sehirAdi) {
        const kod = temizle(sehirAdi);
        document.querySelectorAll('.sehir-item').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');

        // Önceki haritayı temizle
        if (currentLayer) map.removeLayer(currentLayer);

        // Sadece o şehre ait GeoJSON’u yükle
        const dosya = `${kod}.geojson`; // istanbul.geojson, ankara.geojson vs.
        try {
            const res = await fetch(dosya);
            if (!res.ok) throw new Error();
            const geo = await res.json();

            currentLayer = L.geoJSON(geo, {
                style: feature => {
                    const ilce = feature.properties.name || feature.properties.ilce;
                    // O ilçedeki en düşük limit
                    const limitler = veri
                        .filter(r => temizle(r.Sehir) === kod && temizle(r.Ilce) === temizle(ilce))
                        .map(r => +r.Limit);
                    const enDusuk = limitler.length ? Math.min(...limitler) : null;
                    return {
                        fillColor: enDusuk ? renkBul(enDusuk) : "#94a3b8",
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: (feature, layer) => {
                    const ilce = feature.properties.name || feature.properties.ilce;
                    const firmalar = veri.filter(r => 
                        temizle(r.Sehir) === kod && temizle(r.Ilce) === temizle(ilce));
                    let popup = `<b>${ilce}</b><br>`;
                    firmalar.forEach(f => {
                        popup += `${f.Firma}: <span style="color:${renkBul(f.Limit)}"><b>Min ${f.Limit} kişi</b></span><br>`;
                    });
                    layer.bindPopup(popup);
                }
            }).addTo(map);

            map.fitBounds(currentLayer.getBounds());
            document.getElementById('backBtn').classList.remove('hidden');
        } catch {
            alert(`${sehirAdi} için harita dosyası henüz eklenmedi. Yakında eklenecek!`);
        }
    }

    // Veri yükle ve şehir listesini oluştur
    Papa.parse(SHEET, {
        download: true,
        header: true,
        complete: function(res) {
            veri = res.data.filter(r => r.Sehir && r.Ilce && r.Firma && r.Limit);
            const sehirler = [...new Set(veri.map(r => r.Sehir))].sort();
            const liste = document.getElementById('sehir-listesi');
            sehirler.forEach(s => {
                const div = document.createElement('div');
                div.className = 'sehir-item';
                div.textContent = s.toUpperCase();
                div.onclick = () => sehriAc(s);
                liste.appendChild(div);
            });
        }
    });

    document.getElementById('backBtn').onclick = () => {
        if (currentLayer) map.removeLayer(currentLayer);
        map.setView([39.0, 35.5], 6);
        document.getElementById('backBtn').classList.add('hidden');
    };
</script>
</body>
</html>
