<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YMK Catering - Operasyon Paneli (Master)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <style>
        /* CSS BLOKLARI (TasarÄ±msal BÃ¼tÃ¼nlÃ¼k Ä°Ã§in Geri Getirildi) */
        body { margin: 0; font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 340px; background: #fff; border-right: 1px solid #e2e8f0; padding: 25px; display: flex; flex-direction: column; z-index: 20; box-shadow: 4px 0 20px rgba(0,0,0,0.05); }
        #map-container { flex-grow: 1; position: relative; }
        #map { width: 100%; height: 100%; background: #f1f5f9; }
        
        h1 { font-size: 20px; color: #0f172a; margin: 0; font-weight: 800; }
        .subtitle { font-size: 12px; color: #64748b; margin-bottom: 20px; display:block; }
        
        /* Loading ve diÄŸer elementler... */
        #loading { position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px 40px; border-radius:12px; box-shadow:0 10px 40px rgba(0,0,0,0.2); text-align:center; z-index:1000; border: 1px solid #e2e8f0; min-width: 300px; }
        .hidden { display: none !important; }
        .legend-box { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; margin-bottom: 15px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        /* ... */
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="brand">
            <h1>YMK Catering</h1>
            <span class="subtitle">Operasyon YÃ¶netim Merkezi ğŸŸ¢</span>
        </div>

        <button id="backBtn" onclick="turkiyeModunaDon()" class="hidden">â† TÃ¼rkiye HaritasÄ±na DÃ¶n</button>

        <!-- ÅEHÄ°R DETAY MODU -->
        <div id="city-controls" class="hidden">
            <h2 id="aktif-sehir-baslik" style="font-size:16px; margin:0 0 10px 0; color:#0f172a;">Åehir DetayÄ±</h2>
            <label style="font-size:11px; font-weight:700; color:#64748b; display:block; margin-bottom:5px;">FÄ°RMA SEÃ‡Ä°MÄ°</label>
            <select id="firmaSecimi"><option value="genel">ğŸŒ Genel GÃ¶rÃ¼nÃ¼m</option></select>
            <div class="legend-box">
                <span class="legend-title">MÄ°N. SÄ°PARÄ°Å LÄ°MÄ°TLERÄ°</span>
                <div class="legend-item"><div class="dot" style="background:#22c55e"></div> 0 - 15 KiÅŸi (Esnek)</div>
                <div class="legend-item"><div class="dot" style="background:#f59e0b"></div> 16 - 50 KiÅŸi (Standart)</div>
                <div class="legend-item"><div class="dot" style="background:#ef4444"></div> 51+ KiÅŸi (Toplu)</div>
                <div class="legend-item"><div class="dot" style="background:#e2e8f0"></div> Hizmet Yok</div>
            </div>
        </div>
        
        <!-- TÃœRKÄ°YE MODU -->
        <div id="turkiye-info">
            <div class="legend-box">
                <span class="legend-title">SÄ°STEM DURUMU</span>
                <div style="font-size: 13px; color: #334155;">
                    <div style="margin-bottom:5px">ğŸ“Š Excel: <strong>BaÄŸlÄ±</strong></div>
                    <div id="toplam-sehir-sayisi">â³ Veriler yÃ¼kleniyor...</div>
                </div>
            </div>
            <div style="margin-top:20px;">
                <span style="font-size:12px; font-weight:bold; color:#0f172a;">AKTÄ°F OPERASYON ÅEHÄ°RLERÄ°:</span>
                <div id="aktif-sehirler-listesi" class="sehir-listesi"></div>
            </div>
        </div>
    </div>

    <div id="map-container">
        <div id="loading">
            <div id="loading-text">Sistem BaÅŸlatÄ±lÄ±yor...</div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        // --- AYARLAR ---
        const GOOGLE_SHEET_LINKI = 'https://docs.google.com/spreadsheets/d/14v85yx696A2-5L3WWc5LTnBCwc6esA68Roh8Wo7uleI/gviz/tq?tqx=out:csv';
        const IL_HARITASI_DOSYASI = './iller.json'; // YÃœKLENMESÄ° GEREKEN: TÃ¼rkiye il sÄ±nÄ±rlarÄ± (Sadece bir kez)
        const MASTER_ILCE_DOSYASI = './tum_ilceler.json'; // YÃœKLENMESÄ° GEREKEN: 81 ilÃ§e haritasÄ± (Sadece bir kez)

        var map = L.map('map', { zoomControl: false }).setView([39.0, 35.5], 6);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: 'YMK Catering' }).addTo(map);

        let activeLayer = L.layerGroup().addTo(map);
        let tumVeriler = []; 
        let mevcutFirmalar = new Set();
        let aktifSehirlerSet = new Set(); 
        let masterGeoJSON = null; 

        function temizle(txt) {
            if(!txt) return "";
            return txt.toLocaleLowerCase('tr-TR').replace(/ÄŸ/g,'g').replace(/Ã¼/g,'u').replace(/ÅŸ/g,'s').replace(/Ä±/g,'i').replace(/Ã¶/g,'o').replace(/Ã§/g,'c').trim();
        }

        // 1. EXCEL VERÄ°SÄ°
        function verileriYukle() {
            document.getElementById('loading-text').innerText = "Excel verileri Ã§ekiliyor...";
            Papa.parse(GOOGLE_SHEET_LINKI, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    tumVeriler = results.data;
                    tumVeriler.forEach(satir => {
                        if(satir.Firma) mevcutFirmalar.add(satir.Firma);
                        if(satir.Sehir) aktifSehirlerSet.add(temizle(satir.Sehir));
                    });
                    
                    const select = document.getElementById('firmaSecimi');
                    select.innerHTML = '<option value="genel">ğŸŒ Genel GÃ¶rÃ¼nÃ¼m</option>';
                    mevcutFirmalar.forEach(firma => {
                        let opt = document.createElement('option');
                        opt.value = firma;
                        opt.innerText = firma;
                        select.appendChild(opt);
                    });

                    listeyiGuncelle();
                    turkiyePoligonlariniYukle();
                },
                error: function() { alert("Excel okunamadÄ±! Tablonun herkese aÃ§Ä±k olduÄŸundan emin ol."); }
            });
        }

        // 2. TÃœRKÄ°YE HARÄ°TASI (YEREL DOSYADAN OKU)
        function turkiyePoligonlariniYukle() {
            document.getElementById('loading-text').innerText = "TÃ¼rkiye Ä°lleri HaritasÄ± AranÄ±yor...";
            
            // Yerel dosyayÄ± oku
            fetch(IL_HARITASI_DOSYASI)
                .then(res => { if(!res.ok) throw new Error("Yok"); return res.json(); })
                .then(data => turkiyeModunuCiz(data))
                .catch(() => {
                    // EÄŸer dosya yÃ¼klenemezse uyarÄ± ver
                    document.getElementById('loading').style.display = 'none';
                    alert("KRÄ°TÄ°K HATA: 'iller.json' dosyasÄ± bulunamadÄ±! LÃ¼tfen bu dosyayÄ± GitHub'a yÃ¼kleyin. GeÃ§ici olarak harita boÅŸ aÃ§Ä±lÄ±yor.");
                });
        }

        function turkiyeModunuCiz(geoData) {
            document.getElementById('loading').style.display = 'none';
            activeLayer.clearLayers();
            L.geoJson(geoData, {
                style: function(feature) {
                    const sehirAdi = temizle(feature.properties.name || feature.properties.IL_ADI);
                    if (aktifSehirlerSet.has(sehirAdi)) {
                        return { fillColor: '#3b82f6', color: 'white', weight: 1, fillOpacity: 0.6 };
                    } else {
                        return { fillColor: '#e2e8f0', color: 'white', weight: 1, fillOpacity: 0.4 };
                    }
                },
                onEachFeature: function(feature, layer) {
                    const sehirAdi = feature.properties.name || feature.properties.IL_ADI;
                    layer.bindTooltip(`<b>${sehirAdi}</b>`, { direction: 'center' });
                    layer.on('click', () => detayHaritasiniYukle(sehirAdi));
                    layer.on('mouseover', function(e) { e.target.setStyle({ weight: 2, color: '#333', fillOpacity: 0.8 }); });
                    layer.on('mouseout', function(e) { activeLayer.resetStyle(e.target); });
                }
            }).addTo(activeLayer);
            
            document.getElementById('city-controls').classList.add('hidden');
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('turkiye-info').classList.remove('hidden');
            map.setView([39.0, 35.5], 6);
        }

        // 3. DETAY HARÄ°TASI (MASTER DOSYADAN Ã‡EKME)
        function detayHaritasiniYukle(sehirAdi) {
            document.getElementById('turkiye-info').classList.add('hidden');
            document.getElementById('city-controls').classList.remove('hidden');
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('aktif-sehir-baslik').innerText = sehirAdi;
            
            if (masterGeoJSON) {
                filtreleVeCiz(sehirAdi);
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading-text').innerText = "Master Ä°lÃ§e HaritasÄ± Ä°ndiriliyor...";
            document.getElementById('loading-sub').innerText = "Bu iÅŸlem tek seferliktir (Dosya ~25MB)...";

            fetch(MASTER_ILCE_DOSYASI)
                .then(res => { 
                    if(!res.ok) throw new Error("Dosya Yok"); 
                    return res.json(); 
                })
                .then(data => {
                    masterGeoJSON = data; 
                    filtreleVeCiz(sehirAdi);
                })
                .catch((err) => {
                    alert("Master harita dosyasÄ± ('tum_ilceler.json') bulunamadÄ±! LÃ¼tfen bu dosyayÄ± GitHub'a yÃ¼kleyin.");
                    turkiyeModunaDon();
                });
        }

        function filtreleVeCiz(hedefSehir) {
            document.getElementById('loading').style.display = 'none';
            activeLayer.clearLayers();

            const temizHedef = temizle(hedefSehir);

            // MASTER DOSYADAN SADECE SEÃ‡Ä°LEN ÅEHRÄ° SÃœZ
            const suzulenData = {
                "type": "FeatureCollection",
                "features": masterGeoJSON.features.filter(f => {
                    const prop = f.properties;
                    const veriSehir = prop.province || prop.il || prop.name_1 || prop.NAME_1 || ""; // FarklÄ± versiyonlara uyumlu
                    return temizle(veriSehir) === temizHedef;
                })
            };

            if (suzulenData.features.length === 0) {
                alert(`Haritada bu ÅŸehrin ilÃ§eleri bulunamadÄ±: ${hedefSehir}. (Excel'deki ÅŸehir adÄ±nÄ± kontrol edin)`);
                return;
            }

            const tempLayer = L.geoJson(suzulenData);
            map.fitBounds(tempLayer.getBounds());

            L.geoJson(suzulenData, {
                style: function(feature) {
                    const ilce = feature.properties.name || feature.properties.ilce || feature.properties.NAME_2;
                    const firmalar = getBolgeDurumu(temizHedef, ilce);
                    if (firmalar.length === 0) return { fillColor: '#e2e8f0', color: 'white', weight: 1, fillOpacity: 0.5 };
                    
                    const enIyisi = firmalar[0].limit;
                    let renk = '#ef4444'; 
                    if(enIyisi <= 15) renk = '#22c55e';
                    else if(enIyisi <= 50) renk = '#f59e0b';
                    return { fillColor: renk, color: 'white', weight: 1, fillOpacity: 0.7 };
                },
                onEachFeature: function(feature, layer) {
                    const ilce = feature.properties.name || feature.properties.ilce || feature.properties.NAME_2;
                    const firmalar = getBolgeDurumu(temizHedef, ilce);
                    
                    let html = `<div style="font-family:Inter; min-width:180px;">
                        <strong style="display:block; border-bottom:1px solid #eee; padding-bottom:5px; margin-bottom:5px;">${ilce}</strong>`;
                    
                    if(firmalar.length > 0) {
                        firmalar.forEach(f => {
                            let bg = f.limit <= 15 ? '#dcfce7' : (f.limit <= 50 ? '#fef3c7' : '#fee2e2');
                            let color = f.limit <= 15 ? '#166534' : (f.limit <= 50 ? '#92400e' : '#991b1b');
                            html += `<div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:4px;">
                                <span>${f.isim}</span>
                                <span style="background:${bg}; color:${color}; padding:2px 6px; border-radius:4px; font-weight:bold;">Min ${f.limit}</span>
                            </div>`;
                        });
                    } else { html += "<span style='color:#94a3b8; font-size:12px;'>Firma Yok</span>"; }
                    html += "</div>";
                    layer.bindPopup(html);
                }
            }).addTo(activeLayer);
        }

        function getBolgeDurumu(sehirKod, ilceAdi) {
            const filtre = document.getElementById('firmaSecimi').value;
            let firmalar = [];
            tumVeriler.forEach(satir => {
                if (temizle(satir.Sehir) === sehirKod && temizle(satir.Ilce) === temizle(ilceAdi)) {
                    if (filtre === 'genel' || filtre === satir.Firma) {
                        if (satir.Limit) firmalar.push({ isim: satir.Firma, limit: parseInt(satir.Limit) });
                    }
                }
            });
            firmalar.sort((a,b) => a.limit - b.limit);
            return firmalar;
        }

        function listeyiGuncelle() {
            const listeDiv = document.getElementById('aktif-sehirler-listesi');
            document.getElementById('toplam-sehir-sayisi').innerText = `ğŸ“Š ${aktifSehirlerSet.size} Åehirde Veri Var`;
            listeDiv.innerHTML = "";
            Array.from(aktifSehirlerSet).sort().forEach(sehir => {
                const gorunenAd = sehir.charAt(0).toUpperCase() + sehir.slice(1);
                const item = document.createElement('div');
                item.className = 'sehir-item';
                item.innerHTML = `<span>${gorunenAd}</span> <span>âœ</span>`;
                item.onclick = () => detayHaritasiniYukle(sehir);
                listeDiv.appendChild(item);
            });
        }

        function turkiyeModunaDon() { turkiyePoligonlariniYukle(); }
        document.getElementById('firmaSecimi').addEventListener('change', () => {
            const baslik = document.getElementById('aktif-sehir-baslik').innerText;
            filtreleVeCiz(baslik);
        });

        verileriYukle();

    </script>
</body>
</html>
