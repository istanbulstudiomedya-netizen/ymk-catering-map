<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YMK Catering - Operasyonel YÃ¶netim</title>
    <!-- Leaflet Harita Motoru -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- PapaParse CSV Okuyucu -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <style>
        /* --- TEMEL TASARIM --- */
        body { margin: 0; font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; height: 100vh; overflow: hidden; }
        
        /* SOL PANEL (SIDEBAR) */
        #sidebar {
            width: 380px; background: #fff; border-right: 1px solid #e2e8f0;
            padding: 25px; display: flex; flex-direction: column; z-index: 20;
            box-shadow: 4px 0 20px rgba(0,0,0,0.05);
        }

        .brand { border-bottom: 1px solid #f1f5f9; padding-bottom: 20px; margin-bottom: 20px; }
        h1 { font-size: 20px; color: #0f172a; margin: 0; font-weight: 800; }
        .subtitle { font-size: 12px; color: #64748b; margin-bottom: 0; display:block; }

        /* BUTONLAR VE KONTROLLER */
        #backBtn { 
            background:#f1f5f9; border:1px solid #e2e8f0; padding:12px; border-radius:8px; cursor:pointer; width:100%; margin-bottom:15px; 
            font-weight: 600; color: #334155; transition: 0.2s; 
        }
        
        /* Åehir Detay Listesi Kutusu */
        #sehir-detay-kutusu { 
            background: #f8fafc; border-radius: 8px; padding: 15px; border: 1px solid #e2e8f0; margin-top: 15px; 
            max-height: 400px; overflow-y: auto; 
        }
        .detay-firma-baslik { font-size: 14px; font-weight: 700; color: #2563eb; margin: 10px 0 5px 0; border-bottom: 1px dashed #c0d8f8; padding-bottom: 5px; }
        .detay-kural { font-size: 12px; margin: 3px 0; color: #475569; display: flex; justify-content: space-between; padding: 3px 0; }
        .min-pax { font-weight: bold; color: #10b981; }

        /* HARÄ°TA VE YÃœKLEME */
        #map-container { flex-grow: 1; position: relative; }
        #map { width: 100%; height: 100%; background: #f1f5f9; }
        #loading { position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px 40px; border-radius:12px; box-shadow:0 10px 40px rgba(0,0,0,0.2); text-align:center; z-index:1000; border: 1px solid #e2e8f0; }

        /* YARDIMCI SINIFLAR */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="brand">
            <h1>YMK Catering</h1>
            <span class="subtitle">Operasyonel YÃ¶netim Merkezi ğŸŸ¢</span>
        </div>

        <button id="backBtn" onclick="turkiyeModunaDon()" class="hidden">â† TÃ¼rkiye HaritasÄ±na DÃ¶n</button>

        <!-- ÅEHÄ°R DETAY VEYA Ä°STANBUL HARÄ°TASI KONTROLLERÄ° -->
        <div id="city-controls" class="hidden">
            <h2 id="aktif-sehir-baslik" style="font-size:16px; margin:0 0 10px 0; color:#0f172a;">Åehir DetayÄ±</h2>
            
            <!-- Ä°STANBUL Ä°Ã‡Ä°N FÄ°LTRE VE HARÄ°TA LEJANTI GEREKÄ°R -->
            <div id="filtre-harita-alani" class="hidden">
                <label style="font-size:11px; font-weight:700; color:#64748b; display:block; margin-bottom:5px;">FÄ°RMA SEÃ‡Ä°MÄ° (Harita)</label>
                <select id="firmaSecimi"><option value="genel">ğŸŒ Genel GÃ¶rÃ¼nÃ¼m</option></select>
                <!-- Lejant alanÄ± buraya gelecek (CSS ile) -->
            </div>

            <!-- ANKARA/Ä°ZMÄ°R Ä°Ã‡Ä°N SADECE LÄ°STE GEREKÄ°R -->
            <div id="sehir-detay-kutusu">
                <span class="legend-title" style="margin-bottom:10px;">BÃ–LGESEL HÄ°ZMET KURALLARI</span>
                <span id="detay-icerik">Bu ÅŸehirdeki ilÃ§e bazlÄ± minimum sipariÅŸ kurallarÄ± buraya gelecek.</span>
            </div>
        </div>
        
        <!-- TÃœRKÄ°YE MODU -->
        <div id="turkiye-info">
            <div class="legend-box">
                <span class="legend-title">SÄ°STEM DURUMU</span>
                <div style="font-size: 13px; color: #334155;">
                    <div style="margin-bottom:5px">ğŸ“Š Excel: <strong>BaÄŸlÄ±</strong></div>
                    <div id="toplam-sehir-sayisi">â³ Veriler yÃ¼kleniyor...</div>
                </div>
            </div>
            <div style="margin-top:20px;">
                <span style="font-size:12px; font-weight:bold; color:#0f172a;">AKTÄ°F OPERASYON ÅEHÄ°RLERÄ°:</span>
                <div id="aktif-sehirler-listesi" class="sehir-listesi"></div>
            </div>
        </div>
    </div>

    <div id="map-container">
        <div id="loading">
            <div id="loading-text">Sistem BaÅŸlatÄ±lÄ±yor...</div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        // --- AYARLAR VE VERÄ° KAYNAKLARI ---
        const GOOGLE_SHEET_LINKI = 'https://docs.google.com/spreadsheets/d/14v85yx696A2-5L3WWc5LTnBCwc6esA68Roh8Wo7uleI/gviz/tq?tqx=out:csv';
        const ISTANBUL_ILCE_DOSYASI = './istanbul.json'; // YÃ¼klediÄŸin dosya
        const TR_HARITASI_CDN = 'https://cdn.jsdelivr.net/gh/alper/turkey-maps-geojson@master/tr-cities-utf8.json'; // GÃ¼venilir TÃ¼rkiye HaritasÄ±

        var map = L.map('map', { zoomControl: false }).setView([39.0, 35.5], 6);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: 'YMK Catering' }).addTo(map);

        let activeLayer = L.layerGroup().addTo(map);
        let tumVeriler = []; 
        let mevcutFirmalar = new Set();
        let aktifSehirlerSet = new Set(); 

        function temizle(txt) {
            if(!txt) return "";
            return txt.toLocaleLowerCase('tr-TR').replace(/ÄŸ/g,'g').replace(/Ã¼/g,'u').replace(/ÅŸ/g,'s').replace(/Ä±/g,'i').replace(/Ã¶/g,'o').replace(/Ã§/g,'c').trim();
        }

        // 1. EXCEL VERÄ°SÄ°NÄ° Ã‡EK
        function verileriYukle() {
            Papa.parse(GOOGLE_SHEET_LINKI, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    tumVeriler = results.data;
                    tumVeriler.forEach(satir => {
                        if(satir.Firma) mevcutFirmalar.add(satir.Firma);
                        if(satir.Sehir) aktifSehirlerSet.add(temizle(satir.Sehir));
                    });
                    
                    const select = document.getElementById('firmaSecimi');
                    select.innerHTML = '<option value="genel">ğŸŒ Genel GÃ¶rÃ¼nÃ¼m</option>';
                    mevcutFirmalar.forEach(firma => {
                        let opt = document.createElement('option');
                        opt.value = firma;
                        opt.innerText = firma;
                        select.appendChild(opt);
                    });

                    listeyiGuncelle();
                    turkiyePoligonlariniYukle();
                },
                error: function() { alert("Excel baÄŸlantÄ±sÄ± bozuk."); document.getElementById('loading').style.display = 'none'; }
            });
        }

        // 2. TÃœRKÄ°YE HARÄ°TASI
        function turkiyePoligonlariniYukle() {
            document.getElementById('loading-text').innerText = "TÃ¼rkiye Ä°lleri HaritasÄ± Ã‡ekiliyor...";
            fetch(TR_HARITASI_CDN)
                .then(res => res.json())
                .then(data => turkiyeModunuCiz(data))
                .catch(err => { alert("Harita sunucusuna eriÅŸilemiyor. LÃ¼tfen VPN'i kapatÄ±n."); });
        }

        function turkiyeModunuCiz(geoData) {
            document.getElementById('loading').style.display = 'none';
            activeLayer.clearLayers();
            L.geoJson(geoData, {
                style: function(feature) {
                    const sehirAdi = temizle(feature.properties.name || feature.properties.IL_ADI);
                    if (aktifSehirlerSet.has(sehirAdi)) {
                        return { fillColor: '#3b82f6', color: 'white', weight: 1, fillOpacity: 0.6 };
                    } else {
                        return { fillColor: '#e2e8f0', color: 'white', weight: 1, fillOpacity: 0.4 };
                    }
                },
                onEachFeature: function(feature, layer) {
                    const sehirAdi = feature.properties.name || feature.properties.IL_ADI;
                    layer.bindTooltip(`<b>${sehirAdi}</b>`, { direction: 'center' });
                    layer.on('click', () => detaylariAc(sehirAdi));
                    layer.on('mouseover', function(e) { e.target.setStyle({ weight: 2, color: '#333', fillOpacity: 0.8 }); });
                    layer.on('mouseout', function(e) { activeLayer.resetStyle(e.target); });
                }
            }).addTo(activeLayer);
            
            document.getElementById('city-controls').classList.add('hidden');
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('turkiye-info').classList.remove('hidden');
            map.setView([39.0, 35.5], 6);
        }

        // 3. DETAY AÃ‡MA FONKSÄ°YONU (HARÄ°TA VEYA LÄ°STE)
        function detaylariAc(sehirAdi) {
            const temizAd = temizle(sehirAdi);
            document.getElementById('turkiye-info').classList.add('hidden');
            document.getElementById('city-controls').classList.remove('hidden');
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('aktif-sehir-baslik').innerText = sehirAdi;

            // Ä°STANBUL Ä°SE HARÄ°TA MODU
            if (temizAd === 'istanbul') {
                document.getElementById('filtre-harita-alani').classList.remove('hidden');
                document.getElementById('sehir-detay-kutusu').classList.add('hidden');
                document.getElementById('loading').style.display = 'block';
                
                fetch(ISTANBUL_ILCE_DOSYASI)
                    .then(res => res.json()).then(data => {
                        document.getElementById('loading').style.display = 'none';
                        ilceHaritasiniCiz(data, temizAd);
                    }).catch(err => { alert(`Ä°stanbul ilÃ§e haritasÄ± yÃ¼klenemedi. 'istanbul.json' dosyasÄ± eksik.`); turkiyeModunaDon(); });
            } 
            // DÄ°ÄER ÅEHÄ°R Ä°SE LÄ°STE MODU
            else {
                document.getElementById('filtre-harita-alani').classList.add('hidden');
                document.getElementById('sehir-detay-kutusu').classList.remove('hidden');
                ilceHaritasiniCiz(null, temizAd); // HaritayÄ± temizle ve listeyi doldur
                listeyiDoldur(temizAd); 
            }
        }

        // 4. LÄ°STE DOLDURMA (Ankara/Ä°zmir vb. iÃ§in)
        function listeyiDoldur(sehirKod) {
            const kutu = document.getElementById('sehir-detay-kutusu');
            kutu.innerHTML = '<span class="legend-title" style="margin-bottom:10px;">BÃ–LGESEL HÄ°ZMET KURALLARI</span>';
            
            let firmalarListesi = {};
            tumVeriler.forEach(satir => {
                if(temizle(satir.Sehir) === sehirKod && satir.Ilce) {
                    if (!firmalarListesi[satir.Firma]) firmalarListesi[satir.Firma] = [];
                    firmalarListesi[satir.Firma].push({Ilce: satir.Ilce, Limit: satir.Limit});
                }
            });

            const detayIcerik = document.getElementById('detay-icerik');
            detayIcerik.innerHTML = '';
            
            Object.keys(firmalarListesi).sort().forEach(firmaAdi => {
                let html = `<div class="detay-firma-baslik">${firmaAdi}</div>`;
                firmalarListesi[firmaAdi].sort((a, b) => a.Ilce.localeCompare(b.Ilce)).forEach(detay => {
                    html += `<div class="detay-kural"><span>${detay.Ilce}</span> <span class="min-pax">Min ${detay.Limit} KiÅŸi</span></div>`;
                });
                detayIcerik.innerHTML += html;
            });

            if (Object.keys(firmalarListesi).length === 0) {
                detayIcerik.innerHTML = `<div style="color:#94a3b8; font-size:13px; text-align:center; padding:20px;">Bu ÅŸehirde henÃ¼z hizmet veriniz yok.</div>`;
            }
        }

        // 5. HARÄ°TA Ã‡Ä°ZÄ°MÄ° (Sadece Ä°stanbul Ä°Ã§in Ã‡alÄ±ÅŸÄ±r)
        function ilceHaritasiniCiz(geoData, aktifSehirKod) {
            if (aktifSehirKod !== 'istanbul') {
                activeLayer.clearLayers();
                return;
            }

            activeLayer.clearLayers();
            const tempLayer = L.geoJson(geoData);
            map.fitBounds(tempLayer.getBounds());

            // ... Boyama ve Popup MantÄ±ÄŸÄ± (AynÄ± kaldÄ±)
        }
        
        function listeyiGuncelle() {
            // ... (AynÄ± kaldÄ±)
        }

        function turkiyeModunaDon() { turkiyePoligonlariniYukle(); }

        verileriYukle();

    </script>
</body>
</html>
